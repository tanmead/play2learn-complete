{% extends "_base_vue.html" %}
{% load crispy_forms_tags %}

{% block title %}Review Detail{% endblock %}

{% block main %}
  <h2 class="text-center">Review Detail</h2>
  <div class="card border-primary m-auto mb-3 p-3" style="max-width: 40rem">
    <div class="card-body">
      <h5 class="card-title">{{ review.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ review.author }} on {{ review.created_at }}</h6>
      <p class="card-text">{{ review.body }}</p>
    </div>
  </div>
{% endblock %}
